<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <!-- Using python's default engine - Jinja -->
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <h3>By the awesome {{ post.author }} on {{ post.date_posted }}</h3>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
